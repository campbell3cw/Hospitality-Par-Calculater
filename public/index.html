<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberty Linen PAR Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f2ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 82, 204, 0.1);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #002147;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
    .section {
      margin-bottom: 48px;
      border-left: 6px solid #0052cc;
      padding-left: 20px;
      background: #f9fbff;
      border-radius: 6px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .section h2 {
      color: #0052cc;
      margin-top: 0;
      font-size: 1.4rem;
    }
    .field-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .field input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 20px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052cc;
    }
    .results {
      margin-top: 40px;
      background-color: #e9f1ff;
      padding: 20px;
      border-radius: 6px;
    }
    table.results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table.results-table th,
    table.results-table td {
      padding: 10px;
      text-align: left;
    }
    table.results-table th {
      border-bottom: 2px solid #003366;
      color: #003366;
    }
    table.results-table td {
      border-bottom: 1px solid #ccc;
    }
    .export-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 24px;
    }
    @media (min-width: 600px) {
      .export-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
    .branding {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liberty Linen PAR Calculator</h1>
    <div class="section">
      <h2>General Property Info</h2>
      <div class="field-group">
        <div class="field">
          <label for="numRooms">Number of Guest Rooms</label>
          <input type="number" id="numRooms" min="1" value="1" />
        </div>
        <div class="field">
          <label for="occupancy">Occupancy Rate (%)</label>
          <input type="number" id="occupancy" min="0" max="100" value="100" />
        </div>
        <div class="field">
          <label for="parLevel">Desired PAR Level</label>
          <input type="number" id="parLevel" min="1" value="3" />
        </div>
      </div>
    </div>

    <!-- Placeholder for your bedding/towel sections -->
    <!-- You can re-add bedding inputs here if not already included -->

    <button onclick="calculateResults()">Calculate Requirements</button>

    <div class="results" id="results" style="display:none;">
      <h2>Estimated Linen Requirements</h2>
      <div id="summaryInfo"></div>
      <table class="results-table" id="resultsTable"></table>
      <div class="export-buttons">
        <button onclick="exportPDF()">Export to PDF</button>
        <button onclick="emailResults()">Email Results</button>
      </div>
    </div>

    <div class="branding">
      Powered by Liberty Linen · Orange Beach, AL ·
      <a href="https://www.libertylinen.com" target="_blank">libertylinen.com</a>
    </div>
  </div>

  <script>
    function calculateResults() {
      const par = +document.getElementById('parLevel').value || 1;
      const numRooms = +document.getElementById('numRooms').value || 0;
      const occupancy = +document.getElementById('occupancy').value || 0;

      // TODO: Replace with dynamic form reading if needed
      const results = {
        Bedding: {
          "King Flat Sheets": 72,
          "King Fitted Sheets": 72,
          "Standard Pillowcases": 144
        },
        Terry: {
          "Bath Towels": 108,
          "Hand Towels": 108,
          "Bath Mats": 36
        }
      };

      // Render Summary
      const summary = `
        <p><strong>Guest Rooms:</strong> ${numRooms} |
           <strong>Occupancy:</strong> ${occupancy}% |
           <strong>PAR Level:</strong> ${par}</p>
        <p><em>Generated on ${new Date().toLocaleDateString()}</em></p>`;
      document.getElementById('summaryInfo').innerHTML = summary;

      // Render table
      const table = document.getElementById('resultsTable');
      table.innerHTML = '';
      for (const [section, items] of Object.entries(results)) {
        const headerRow = document.createElement('tr');
        const headerCell = document.createElement('th');
        headerCell.colSpan = 2;
        headerCell.textContent = section;
        headerRow.appendChild(headerCell);
        table.appendChild(headerRow);

        for (const [item, qty] of Object.entries(items)) {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${item}</td><td>${qty} units</td>`;
          table.appendChild(row);
        }
      }

      document.getElementById('results').style.display = 'block';
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;
      doc.setFontSize(16);
      doc.text("Liberty Linen - PAR Calculator Results", 20, y);
      y += 10;

      doc.setFontSize(11);
      document.querySelectorAll('#summaryInfo p').forEach(p => {
        doc.text(p.textContent, 20, y);
        y += 8;
      });

      y += 5;
      doc.setFontSize(12);
      document.querySelectorAll('#resultsTable tr').forEach(tr => {
        const cells = tr.querySelectorAll('th, td');
        if (cells.length === 1) {
          doc.setFont(undefined, 'bold');
          doc.text(cells[0].textContent, 20, y);
          doc.setFont(undefined, 'normal');
        } else {
          doc.text(cells[0].textContent, 25, y);
          doc.text(cells[1].textContent, 120, y);
        }
        y += 8;
      });

      doc.setFontSize(10);
      doc.text("* These values are estimates based on your inputs.", 20, y + 10);
      doc.save("liberty_linen_results.pdf");
    }

    function emailResults() {
      const summary = document.getElementById('summaryInfo').innerText;
      const rows = Array.from(document.querySelectorAll('#resultsTable tr'))
        .map(row => row.innerText.trim())
        .join('%0D%0A');
      const body = encodeURIComponent(summary + '\\n' + rows);
      window.location.href = `mailto:?subject=Liberty Linen PAR Results&body=${body}`;
    }
  </script>
</body>
</html>
