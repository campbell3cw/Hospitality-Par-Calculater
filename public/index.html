<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberty Linen PAR Calculator</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- jsPDF for Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f2ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 82, 204, 0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #002147;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .section {
      margin-bottom: 48px;
      border-left: 6px solid #0052cc;
      padding-left: 20px;
      background: #f9fbff;
      border-radius: 6px;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .section h2 {
      color: #0052cc;
      margin-top: 0;
      font-size: 1.4rem;
    }

    .field-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .field input,
    .field select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 20px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0052cc;
    }

    .results {
      margin-top: 40px;
      background-color: #e9f1ff;
      padding: 20px;
      border-radius: 6px;
    }

    .results h2 {
      margin-top: 0;
      color: #003366;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      padding: 6px 0;
    }

    .branding {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #888;
      font-size: 0.9rem;
    }

    .export-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 24px;
    }

    @media (min-width: 600px) {
      .export-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Liberty Linen PAR Calculator</h1>

    <div class="section">
      <h2>General Property Info</h2>
      <div class="field-group">
        <div class="field">
          <label for="numRooms">Number of Guest Rooms</label>
          <input type="number" id="numRooms" min="1" value="1" required />
        </div>
        <div class="field">
          <label for="occupancy">Occupancy Rate (%)</label>
          <input type="number" id="occupancy" min="0" max="100" value="100" />
        </div>
        <div class="field">
          <label for="parLevel">Desired PAR Level</label>
          <input type="number" id="parLevel" min="1" value="3" />
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Terry Inventory</h2>
      <div class="field-group">
        <div class="field">
          <label for="numBathrooms">Number of Bathrooms</label>
          <input type="number" id="numBathrooms" min="1" value="1" />
        </div>
        <div class="field">
          <label for="towelBath">Bath Towels per Bathroom</label>
          <input type="number" id="towelBath" min="0" value="0" />
        </div>
        <div class="field">
          <label for="towelHand">Hand Towels per Bathroom</label>
          <input type="number" id="towelHand" min="0" value="0" />
        </div>
        <div class="field">
          <label for="towelWash">Washcloths per Bathroom</label>
          <input type="number" id="towelWash" min="0" value="0" />
        </div>
        <div class="field">
          <label for="towelMat">Bath Mats per Bathroom</label>
          <input type="number" id="towelMat" min="0" value="0" />
        </div>
      </div>
    </div>

    <button onclick="calculateResults()">Calculate Requirements</button>

    <div class="results" id="results" style="display:none;">
      <h2>Estimated Linen Requirements</h2>
      <ul id="resultsList"></ul>
      <div class="export-buttons">
        <button onclick="exportPDF()">Export to PDF</button>
        <button onclick="emailResults()">Email Results</button>
      </div>
    </div>

    <div class="branding">
      Powered by Liberty Linen · Orange Beach, AL · <a href="https://www.libertylinen.com" target="_blank">libertylinen.com</a>
    </div>
  </div>

  <script>
    function calculateResults() {
      const par = parseInt(document.getElementById('parLevel').value) || 1;
      const baths = parseInt(document.getElementById('numBathrooms').value) || 1;
      const towelBath = parseInt(document.getElementById('towelBath').value) || 0;
      const towelHand = parseInt(document.getElementById('towelHand').value) || 0;
      const towelWash = parseInt(document.getElementById('towelWash').value) || 0;
      const towelMat = parseInt(document.getElementById('towelMat').value) || 0;

      const results = {
        'Bath Towels': towelBath * baths * par,
        'Hand Towels': towelHand * baths * par,
        'Washcloths': towelWash * baths * par,
        'Bath Mats': towelMat * baths * par
      };

      const resultList = document.getElementById('resultsList');
      resultList.innerHTML = '';
      for (const key in results) {
        const li = document.createElement('li');
        li.textContent = `${key}: ${results[key]} units`;
        resultList.appendChild(li);
      }
      document.getElementById('results').style.display = 'block';
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text('Liberty Linen - PAR Calculator Results', 20, 20);

      const items = document.querySelectorAll('#resultsList li');
      let y = 30;
      items.forEach(li => {
        doc.text(li.textContent, 20, y);
        y += 10;
      });

      doc.save('Liberty_Linen_PAR_Results.pdf');
    }

    function emailResults() {
      const items = document.querySelectorAll('#resultsList li');
      const body = Array.from(items).map(li => li.textContent).join('%0D%0A');
      window.location.href = `mailto:?subject=Liberty Linen PAR Results&body=${body}`;
    }
  </script>
</body>
</html>
