<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberty Linen PAR Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f2ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 82, 204, 0.1);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #002147;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
    .section {
      margin-bottom: 48px;
      border-left: 6px solid #0052cc;
      padding-left: 20px;
      background: #f9fbff;
      border-radius: 6px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .section h2 {
      color: #0052cc;
      margin-top: 0;
      font-size: 1.4rem;
    }
    .field-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .field input,
    .field select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .field input[disabled] {
      background-color: #f0f0f0;
    }
    .radio-toggle {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-toggle label {
      font-weight: 500;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 20px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052cc;
    }
    .results {
      margin-top: 40px;
      background-color: #e9f1ff;
      padding: 20px;
      border-radius: 6px;
    }
    .results h2 {
      margin-top: 0;
      color: #003366;
    }
    .results ul {
      list-style: none;
      padding: 0;
    }
    .results li {
      padding: 6px 0;
    }
    .branding {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #888;
      font-size: 0.9rem;
    }
    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liberty Linen PAR Calculator</h1>

    <div class="section">
      <h2>General Property Info</h2>
      <div class="field-group">
        <div class="field">
          <label for="numRooms">Number of Guest Rooms</label>
          <input type="number" id="numRooms" min="1" value="1" required />
        </div>
        <div class="field">
          <label for="occupancy">Occupancy Rate (%)</label>
          <input type="number" id="occupancy" min="0" max="100" value="100" />
        </div>
        <div class="field">
          <label for="parLevel">Desired PAR Level</label>
          <input type="number" id="parLevel" min="1" value="3" />
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Bedding Inventory</h2>
      <div class="radio-toggle">
        <label><input type="radio" name="sheetSetup" value="twoFlats" checked onchange="toggleFittedFields()" /> Two Flat Sheets</label>
        <label><input type="radio" name="sheetSetup" value="flatPlusFitted" onchange="toggleFittedFields()" /> Flat + Fitted</label>
      </div>
      <div class="field-group">
        <div class="field">
          <label for="bedKing">King Beds</label>
          <input type="number" id="bedKing" min="0" value="0" onchange="syncFitted('bedKing', 'fittedKing')" />
        </div>
        <div class="field">
          <label for="bedCalKing">California King Beds</label>
          <input type="number" id="bedCalKing" min="0" value="0" onchange="syncFitted('bedCalKing', 'fittedCalKing')" />
        </div>
        <div class="field">
          <label for="bedQueen">Queen Beds</label>
          <input type="number" id="bedQueen" min="0" value="0" onchange="syncFitted('bedQueen', 'fittedQueen')" />
        </div>
        <div class="field">
          <label for="bedFull">Full/Double Beds</label>
          <input type="number" id="bedFull" min="0" value="0" onchange="syncFitted('bedFull', 'fittedFull')" />
        </div>
        <div class="field">
          <label for="bedTwin">Twin Beds</label>
          <input type="number" id="bedTwin" min="0" value="0" onchange="syncFitted('bedTwin', 'fittedTwin')" />
        </div>
      </div>
      <div class="field-group">
        <div class="field">
          <label for="fittedKing">Fitted King Sheets</label>
          <input type="number" id="fittedKing" min="0" value="0" />
        </div>
        <div class="field">
          <label for="fittedCalKing">Fitted Cal King Sheets</label>
          <input type="number" id="fittedCalKing" min="0" value="0" />
        </div>
        <div class="field">
          <label for="fittedQueen">Fitted Queen Sheets</label>
          <input type="number" id="fittedQueen" min="0" value="0" />
        </div>
        <div class="field">
          <label for="fittedFull">Fitted Full Sheets</label>
          <input type="number" id="fittedFull" min="0" value="0" />
        </div>
        <div class="field">
          <label for="fittedTwin">Fitted Twin Sheets</label>
          <input type="number" id="fittedTwin" min="0" value="0" />
        </div>
      </div>
      <div class="field-group">
        <div class="field">
          <label for="pillowKing">King Pillowcases</label>
          <input type="number" id="pillowKing" min="0" value="0" />
        </div>
        <div class="field">
          <label for="pillowQueen">Queen Pillowcases</label>
          <input type="number" id="pillowQueen" min="0" value="0" />
        </div>
        <div class="field">
          <label for="pillowStd">Standard Pillowcases</label>
          <input type="number" id="pillowStd" min="0" value="0" />
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Terry Inventory</h2>
      <div class="field-group">
        <div class="field">
          <label for="numBathrooms">Number of Bathrooms</label>
          <input type="number" id="numBathrooms" min="1" value="1" required />
        </div>
        <div class="field">
          <label for="towelBath">Bath Towels per Bathroom</label>
          <input type="number" id="towelBath" min="0" value="0" />
        </div>
        <div class="field">
          <label for="towelHand">Hand Towels per Bathroom</label>
          <input type="number" id="towelHand" min="0" value="0" />
        </div>
        <div class="field">
          <label for="towelWash">Washcloths per Bathroom</label>
          <input type="number" id="towelWash" min="0" value="0" />
        </div>
        <div class="field">
          <label for="towelMat">Bath Mats per Bathroom</label>
          <input type="number" id="towelMat" min="0" value="0" />
        </div>
      </div>
    </div>

    <button onclick="calculateResults()">Calculate Requirements</button>

    <div class="results" id="results" style="display:none;">
      <h2>Estimated Linen Requirements</h2>
      <ul id="resultsList"></ul>
      <div class="export-buttons">
        <button onclick="exportPDF()">Export to PDF</button>
        <button onclick="emailResults()">Email Results</button>
      </div>
    </div>

    <div class="branding">
      Powered by Liberty Linen · Orange Beach, AL · <a href="https://www.libertylinen.com" target="_blank">libertylinen.com</a>
    </div>

    <script>
      function toggleFittedFields() {
        const useFitted = document.querySelector('input[name="sheetSetup"]:checked').value === 'flatPlusFitted';
        const ids = ['fittedKing','fittedCalKing','fittedQueen','fittedFull','fittedTwin'];
        ids.forEach(id => {
          const field = document.getElementById(id);
          field.disabled = !useFitted;
          if (useFitted && field.value === '0') {
            const sourceId = id.replace('fitted', 'bed');
            field.value = document.getElementById(sourceId).value;
          }
        });
      }

      function syncFitted(sourceId, fittedId) {
        const useFitted = document.querySelector('input[name="sheetSetup"]:checked').value === 'flatPlusFitted';
        if (!useFitted) return;
        const source = document.getElementById(sourceId);
        const fitted = document.getElementById(fittedId);
        if (fitted.value === '0') {
          fitted.value = source.value;
        }
      }

      function calculateResults() {
        const baths = parseInt(document.getElementById('numBathrooms').value) || 1;
        const results = {
          'Bath Towels': parseInt(document.getElementById('towelBath').value) * baths || 0,
          'Hand Towels': parseInt(document.getElementById('towelHand').value) * baths || 0,
          'Washcloths': parseInt(document.getElementById('towelWash').value) * baths || 0,
          'Bath Mats': parseInt(document.getElementById('towelMat').value) * baths || 0
        };

        const resultList = document.getElementById('resultsList');
        resultList.innerHTML = '';
        for (const key in results) {
          const li = document.createElement('li');
          li.textContent = `${key}: ${results[key]} units`;
          resultList.appendChild(li);
        }
        document.getElementById('results').style.display = 'block';
      }

      function exportPDF() {
        const text = document.getElementById('resultsList').innerText;
        const blob = new Blob([text], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'linen-par-results.pdf';
        link.click();
      }

      function emailResults() {
        const lines = [...document.querySelectorAll('#resultsList li')].map(li => li.textContent).join('%0D%0A');
        window.location.href = `mailto:?subject=Liberty Linen PAR Results&body=${lines}`;
      }

      window.onload = toggleFittedFields;
    </script>
  </div>
</body>
</html>
