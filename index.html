<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberty Linen PAR Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f2ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 82, 204, 0.1);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #002147;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }
    .section {
      margin-bottom: 48px;
      border-left: 6px solid #0052cc;
      padding-left: 20px;
      background: #f9fbff;
      border-radius: 6px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .section h2 {
      color: #0052cc;
      margin-top: 0;
      font-size: 1.4rem;
    }
    .field-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .field input,
    .field select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .field input[disabled] {
      background-color: #f0f0f0;
    }
    .radio-toggle {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-toggle label {
      font-weight: 500;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 20px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052cc;
    }
    .results {
      margin-top: 40px;
      background-color: #e9f1ff;
      padding: 20px;
      border-radius: 6px;
    }
    .results h2 {
      margin-top: 0;
      color: #003366;
    }
    .results ul {
      list-style: none;
      padding: 0;
    }
    .results li {
      padding: 6px 0;
    }
    .branding {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #888;
      font-size: 0.9rem;
    }
    .export-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 24px;
    }
    @media (min-width: 600px) {
      .export-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
