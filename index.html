<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospitality Linen PAR Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .section {
      margin-bottom: 30px;
      padding-bottom: 24px;
      border-bottom: 2px solid #ccc;
    }
    .section:last-child {
      border-bottom: none;
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #0052cc;
      margin-bottom: 16px;
    }
    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .field {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-weight: 500;
      margin-bottom: 6px;
    }
    .field input, .field select {
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1em;
    }
    .field input[disabled] {
      background-color: #eee;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #0052cc;
      border: none;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 16px;
    }
    button:hover {
      background-color: #003d99;
    }
    .results {
      margin-top: 32px;
      background-color: #eef2f7;
      padding: 20px;
      border-radius: 6px;
    }
    .results h2 {
      margin-top: 0;
    }
    .results ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .results li {
      margin-bottom: 10px;
    }
  </style>
</head>

        </div>
        <div class="field">
          <label for="occupancy">Occupancy Rate (%)</label>
          <input type="number" id="occupancy" name="occupancy" min="0" max="100" value="100" />
        </div>
        <div class="field">
          <label for="parLevel">Desired PAR Level</label>
          <input type="number" id="parLevel" name="parLevel" min="1" value="3" />
        </div>
      </div>
    </div>

        </div>
